<html>
<head>
    <title>Leaflet Test</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
	<link rel="stylesheet" href="../js/leaflet.css" />
	<script src="../js/leaflet.js"></script>
	<script src="https://raw.github.com/calvinmetcalf/leaflet-ajax/master/dist/leaflet.ajax.min.js"></script>

</head>
<body>
	
	<div id="map">
	</div>
   	
   	<script>
   		var	map = L.map('map').setView([42.346236, -71.097765],13)

		L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
		id: 'examples.map-i875mjb7'
		}).addTo(map);

		var geojsonLayer = new L.GeoJSON.AJAX("datafiles/20140220-141528-Ride.json");


		geojsonLayer.addTo(map);

		var feat = {
			  "type": "FeatureCollection",
			  "features": [
			    {
			      "type": "Feature",
			      "properties": {},
			      "geometry": {
			        "type": "LineString",
			        "coordinates": [
			          [
			            -71.06986999511719,
			            42.36158819524629
			          ],
			          [
			            -71.06334686279297,
			            42.35067885065581
			          ],
			          [
			            -71.03485107421875,
			            42.37198836469442
			          ],
			          [
			            -71.06986999511719,
			            42.371227435069805
			          ]
			        ]
			      }
			    }
			  ]
			}
		
		L.geoJson(feat).addTo(map);



   	</script>

</body>
</html>
