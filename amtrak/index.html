<!doctype html>
<html>
<head>
    <title>Amtrak</title>
	<link rel="stylesheet" href="../js/leaflet.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
	<script src="../js/leaflet.js"></script>
    <script src="amtrak.js" type="text/javascript">></script>
</head>

<body>
    <div id="map"></div>
 <script>
        var map = L.map('map',{
            center: [39.73, -104.99],
            zoom: 10,
        });
        L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
                '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
            id: 'examples.map-i875mjb7'
            }).addTo(map);

        function onEachFeature(feature, layer) {
            var popupContent = "<p>Marker ID: " + feature.id + "</p><p>Timestamp: " + feature.properties.date + "</p>";
            layer.bindPopup(popupContent);
        }

        var amtrak = L.geoJson(amtrakLines, {

            filter: function (feature, layer) {
                if (feature.properties) {
                    // If the property "underConstruction" exists and is true, return false (don't render features under construction)
                    return feature.properties.underConstruction !== undefined ? !feature.properties.underConstruction : true;
                }
                return false;
            },

            onEachFeature: onEachFeature
        }).addTo(map);


        // map.fitBounds(amtrak.getBounds());

        var boston = map.panTo(new L.LatLng(42.308803, -71.076040)),
            chicago = map.panTo(new L.LatLng(41.820430, -87.670357)),
            portand = map.panTo(new L.LatLng(45.551092, -122.589191));

        var recenter = {
            "Boston": boston,
            "Chicago": chicago,
            "Portland": portland
        };

        L.control.layers(recenter).addTo(map);


    </script>
</body>
</html>
